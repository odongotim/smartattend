<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanAttend | Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="register"><img src="logo.png" alt="ScanAttend Logo" class="logo">
        <h2>User Registration</h2>

        <input id="name" type="text" placeholder="Full Name"><br><br>
  <input id="regNo" type="text" placeholder="Registration Number" oninput="this.value.toUpperCase()" required><br><br>
  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>

        <button onclick="register()">Register</button>
        <p id="msg"></p><br>
    </section>
    
  <script src="api.js"></script>
  <script src="register.js"></script>
</body>
</html>
