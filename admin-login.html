<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="admin-login">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Admin Login</h2><br>

    <input type="text" id="adminUser" placeholder="Username"><br>
    <input type="password" id="adminPass" placeholder="Password"><br>

    <button onclick="adminLogin()">Login</button><br>
</section>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB0n1GiqGllPKRAKgz9lEgt-6Ac6Jc4MWU",
    authDomain: "scanattend-c07f6.firebaseapp.com",
    projectId: "scanattend-c07f6",
    storageBucket: "scanattend-c07f6.firebasestorage.app",
    messagingSenderId: "352653349762",
    appId: "1:352653349762:web:848065fdb26803f594359b"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Admin login
  function loginAdmin() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    if (!email || !password) {
      msg.innerText = "Enter email and password";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "dashboard.html";
      })
      .catch(err => {
        msg.innerText = err.message;
      });
  }
</script>

</body>
</html>
