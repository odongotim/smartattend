<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="admin-login">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Admin Login</h2><br>

    <input type="text" id="adminUser" placeholder="Username"><br>
    <input type="password" id="adminPass" placeholder="Password"><br>

    <button onclick="adminLogin()">Login</button><br>
</section>


<script>
const ADMINS = [
  { email: "admin1@lirauni.ac.ug", password: "admin123" },
  { email: "admin2@lirauni.ac.ug", password: "admin456" }
];

function adminLogin() {
  const email = document.getElementById("adminUser").value.trim();
  const pass = document.getElementById("adminPass").value.trim();

  const ok = ADMINS.find(a => a.email === email && a.password === pass);

  if (ok) {
    localStorage.setItem("isAdminLoggedIn", "true");
    window.location.href = "dashboard.html";
  } else {
    alert("Invalid admin credentials");
  }
}
</script>

</body>
</html>
