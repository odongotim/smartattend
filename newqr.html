<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanAttend | Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qr-card">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>QR Code Generator</h2>
        
        <input type="text" id="qr-input" placeholder="Session Name (e.g. CS101)">
        
        <select id="time-limit">
            <option value="5">Expire in 5 Minutes</option>
            <option value="10">Expire in 10 Minutes</option>
            <option value="30" selected>Expire in 30 Minutes</option>
            <option value="60">1 Hour</option>
        </select>
        
        <p id="loc-status" style="font-size: 12px; color: #64748b; margin-bottom: 15px;">Acquiring GPS...</p>
        <button id="gen-btn" onclick="generateQR()" disabled>Waiting for GPS...</button>

        <div id="printable-area" style="margin-top: 20px; background: white; padding: 20px; display: inline-block; border-radius: 8px;">
            <div id="session-title" style="color: #333; font-weight: bold; margin-bottom: 10px;"></div>
            <div id="qrcode"></div>
        </div>

        <button id="dl-btn" style="display:none; margin-top: 20px;" onclick="downloadQR()">Download Image</button>
        <br>
        <a href="dashboard.html" class="back-link">Back to Dashboard</a>
    </div>

<script>
    let lecturerCoords = null;

    // Use Level M (Medium) for better scanning reliability
    const qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 256,
        height: 256,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.M 
    });

    window.onload = () => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                lecturerCoords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                document.getElementById("loc-status").innerText = "GPS Locked";
                document.getElementById("gen-btn").disabled = false;
                document.getElementById("gen-btn").innerText = "Create QR Code";
            }, err => {
                document.getElementById("loc-status").innerText = "Location Error: Please allow GPS";
            });
        }
    };

    function generateQR() {
        const session = document.getElementById("qr-input").value.trim();
        const minutes = document.getElementById("time-limit").value;
        if (!session) return alert("Enter Session Name");

        // Format: Name|Timestamp|Lat|Lng|Expiry
        const qrData = `${session}|${Date.now()}|${lecturerCoords.lat}|${lecturerCoords.lng}|${minutes}`;
        
        qrcode.clear();
        qrcode.makeCode(qrData);
        document.getElementById("session-title").innerText = session.toUpperCase();
        document.getElementById("dl-btn").style.display = "block";
    }

    function downloadQR() {
        const img = document.querySelector("#qrcode img");
        const link = document.createElement("a");
        link.href = img.src;
        link.download = `QR_${document.getElementById("qr-input").value}.png`;
        link.click();
    }
</script>
</body>
</html>
